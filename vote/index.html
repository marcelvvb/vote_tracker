<!DOCTYPE html>
<html>
  <head>
    <title>Cutest Kitten Ever</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="guessing game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="960_12.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <article class="container_12 clearfix">
      <header class="grid_12">
        <h1>Vote for the cutest kitten!</h1>
      </header>
      <main id="column1" class="grid_4 kittenOne">
        <h2>Contestant One</h2>
        <p id="message"></p>
      </main>
      <section id="column2" class="grid_4">
        <h2>The Judge</h2>
        <img src="images/shiftycat.gif" id="shifty" width="280" height="250" alt="cat" />
      </section>
      <aside id="column3" class="grid_4 kittenTwo">
        <h2>Contestant Two</h2>
      </aside>
      <footer id="footer" class="grid_12">
        <p>Can you tell which cat had too much catnip?</p>
      </footer>
    </article>
    <script language="javascript" type="text/javascript" src="vt.js"></script>
  </body>
</html>
